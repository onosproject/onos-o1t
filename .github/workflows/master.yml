name: Master workflow
on:
  push:
    branches:
      - master
      - GHA-integration
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: go build -o build/_output/onos-o1t ./cmd/onos-o1t

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: golangci/golangci-lint-action@v3.7.0
        with:
          version: latest
          args: -v --config ./.golangci.yml

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Unit tests
        run: |
          go test -race github.com/onosproject/onos-o1t/pkg/...
	        go test -race github.com/onosproject/onos-o1t/cmd/...

env:
  ONOS_PROTOC_VERSION: v0.6.4

  protos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: protos
        run: |
          docker run \
            -v `pwd`:/go/src/github.com/onosproject/onos-o1t \
            -w /go/src/github.com/onosproject/onos-o1t \
            --entrypoint build/bin/compile-protos.sh \
            onosproject/protoc-go:${ONOS_PROTOC_VERSION}

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Build Docker image
        run: |
          git clone https://github.com/onosproject/build-tools.git build/build-tools
          go mod vendor
          docker build . -f build/onos-o1t/Dockerfile -t onosproject/onos-o1t:latest
          rm -rf vendor

  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: reuse lint
        uses: fsfe/reuse-action@v2

  fossa-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: FOSSA scan
        uses: fossa-contrib/fossa-action@v3
        with:
          fossa-api-key: 6d304c09a3ec097ba4517724e4a4d17d
